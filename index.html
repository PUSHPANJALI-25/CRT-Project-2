<!DOCTYPE html>
<html>

<head>
    <title> MUSIC PLAYER APPLICATION</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="music-player">
        <h1 class="music-name">Zihaal e Miskin</h1>
        <p class="artist-name">Javed-Mohsin,Shreya Ghosal</p>
        <div class="disk play"></div>
        <div class="song-slider">
            <input type="range" value="0" id="progress">
            <span class="current-time"></span>
            <span class="song-duration"></span>
        </div>
        <audio  id="song"><source src="C:\Users\DeLL\Downloads\My files - OneDrive_files\Zihaal-e-Miskin(PagalWorld).mp3"
                type="audio/mp3"></audio>
        <div class="controls">
            <div class=""><i class="fa-solid fa-backward"></i></div>
            <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
            <div class=""><i class="fa-solid fa-forward"></i></div>

        </div>
    </div>
    <script>
        let progress =document.getElementById("progress");
        let song=document.getElementById("song");
        let ctrlIcon=document.getElementById("ctrlIcon");
        song.onloadedmetadata = function(){
        progress.max = song.duration;
        progress.value = song.currentTime;
        }
        function playPause(){
        if (ctrlIcon.classList.contains("fa-pause")){
        song.pause();
        ctrlIcon.classList.remove("fa-pause");
        ctrlIcon.classList.add("fa-play");
        }
        else{
        song.play();
        ctrlIcon.classList.add("fa-pause");
        ctrlIcon.classList.remove("fa-play");
        }
        }
        if(song.play()){
        setInterval(()=>{
        progress.value = song.currentTime;
        },500);
        }
        progress.onchange = function(){
        song.play();
        song.currentTime = progress.value;
        ctrlIcon.classList.add("fa-pause");
        ctrlIcon.classList.remove("fa-play");
        }
    </script>
        </body>
        </html>
